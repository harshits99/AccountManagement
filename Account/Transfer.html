<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Transfer</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="./index.html">Signout</a></li>
            </ul>
            <ul>
                <li><div class="balanceButton">CheckBalance</div></li>
                <li><a href="./Deposit.html">Deposit</a></li>
                <li><a href="./withdraw.html">Withdraw</a></li>
                <li><a href="#">Transfer</a></li>
                <li><a href="#">Transactions</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div>
        <form autocomplete="off" style="text-align: center;">
            <div class="loginImg" style="text-align: center;">
                <img src="./img/transfer.png" width="120px" height="120px" alt="profile">
            </div>
            <div class="loginInput">
                <div>
                 <label for="AccountNumber">Transfer to account</label>
                 <input id="transferaccount" required placeholder="Recievers AccountNumber" name="AccountNumber" type="number" maxlength="10" minlength="6">
                </div>
                 <div>
                 <label for="amount">Amount</label>
                 <input id="transferamount" required placeholder="Amount" name="amount" type="number">
                 </div>
            <button id="transferButton" class="customButton">Transfer</button>
        </form>
        </div>
    </div>
    <script src="./js/utils.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/transfer.js"></script>
    
</body>
</html>
