<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Deposit</title>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <ul>
                    <li><a href="./index.html">Signout</a></li>
                </ul>
                <ul>
                    <li><div class="balanceButton">CheckBalance</a></li>
                    <li><a href="#">Deposit</a></li>
                    <li><a href="./withdraw.html">Withdraw</a></li>
                    <li><a href="./Transfer.html">Transfer</a></li>
                    <li><a href="#">Transactions</a></li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <div></div>
            <div>
                <form autocomplete="off" style="text-align: center">
                    <div class="loginImg" style="text-align: center">
                        <img
                            src="./img/deposit.png"
                            width="120px"
                            height="120px"
                            alt="profile"
                        />
                    </div>
                    <div class="accountInput">
                        <label for="amount">Amount to be Deposited</label>
                        <input
                            id="depo"
                            required
                            placeholder="Amount to be deposited"
                            type="number"
                            name="amount"
                        />
                    </div>
                    <button id="depositButton" class="customButton">
                        Deposit
                    </button>
                </form>
            </div>
        </div>
        <script src="./js/utils.js"></script>
        <script src="./js/api.js"></script>
        <script src="./js/deposit.js"></script>
    </body>
</html>
